events {
    worker_connections 1024;
}

http {
    include mime.types;
    sendfile on;

    server {
        listen 80;
        listen [::]:80;

        resolver 127.0.0.11;
        autoindex off;

        server_name _;
        server_tokens off;

        root /app;

        location /api {
            return 404;
        }

        location / {
            alias /app/;
            try_files $uri $uri/ /index.html;
        }

        gzip_static on;
    }
}